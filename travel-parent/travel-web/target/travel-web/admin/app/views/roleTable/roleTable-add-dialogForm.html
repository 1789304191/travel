<div ng-controller="roleTable-update-Ctrl" >
	<form name="roleForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="roleName" class="col-sm-3 control-label">角色名称</label>
			<div class="col-sm-8">
				<input id="roleName" type="text" name="roleName" ng-model="role.roleName"
					class="form-control"  required> <span
					ng-show="roleForm.roleName.$dirty && roleForm.roleName.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-3 control-label">描述</label>
			<div class="col-sm-8">
				<textarea  id="description" type="text" name="description" ng-model="role.description"
					class="form-control"  required ></textarea><span
					ng-show="roleForm.description.$dirty && roleForm.description.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<button class="btn btn-default btn-lg" ng-click="closeThisDialog(0)">取消</button>
				<button type="submit" class="btn btn-success btn-lg"
					ng-click="confirm(userAdmin)">提交</button>
			</div>
		</div>
		
		
	</form>
</div>
