<div ng-controller="pdauser-bind-Ctrl" >
	<table class="table table-hover table-striped table-bordered  table-angular">
        <thead>
            <th class="active" ng-click="allCheck()">全选</th>
        	<th class="active" >编号</th>
            <th class="active" >活动ID</th>
            <th class="active" >活动名称</th>
        </thead>
        <tbody>
        <tr ng-repeat="project in bindTable.data">
            <td><input class="check-bind" type="checkbox" name="bindCheck"  ng-click="chooseCheck($event,project.id)"></td>
            <td>{{($index+1)+(bindTable.currentPage-1)*bindTable.pageSize}}</td>
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
        </tr>
        </tbody>
    </table>
    <p>显示第 {{bindPageStart()}} 条至 {{bindPageEnd()}} 条</p>
    <div class="text-right">
        <uib-pagination  total-items="bindTable.totalLength" ng-model="bindTable.currentPage" max-size="5" class="pagination"
                        boundary-links="true" force-ellipses="true" ng-change="bindPageChanged()"></uib-pagination>
    </div>
    <button type="button" class="btn btn-success btn-sm " 
    ng-click="confirm()">保存 </button>
</div>
