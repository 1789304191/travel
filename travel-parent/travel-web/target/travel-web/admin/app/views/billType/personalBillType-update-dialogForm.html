<div ng-controller="personalBillType-update-dialogFormCtrl" >
	<form name="personalBillTypeForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">企业名称</label>
			<div class="col-sm-8">
				<input id="compay" type="text" name="compay" ng-model="personalBillType.compay"
					class="form-control"  required> <span
					ng-show="personalBillTypeForm.compay.$dirty && personalBillTypeForm.compay.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="price" class="col-sm-3 control-label">金额</label>
			<div class="col-sm-8">
				<input id="amount" type="text" ng-pattern="/^[0-9]*\.*[0-9]*$/" name="amount" ng-model="personalBillType.amount"
					class="form-control"  limit-num='2'  required> 
					<span ng-show="personalBillTypeForm.amount.$dirty && personalBillTypeForm.amount.$error.required" class="text-danger">必填项</span> 
					<span ng-show="personalBillTypeForm.amount.$error.pattern" class="text-danger">必须是数字</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<button class="btn btn-default btn-lg" ng-click="closeThisDialog(0)">取消</button>
				<button type="submit" class="btn btn-success btn-lg"
					ng-click="confirm(model)">提交</button>
			</div>
		</div>
		
		
	</form>
</div>
