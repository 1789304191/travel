<div ng-controller="ModifyCustomerUserValidateFormCtrl" >
<form name="ModifyCustomerUserForm" class="form-horizontal"  novalidate>
        <div class="form-group">
            <label for="nickName" class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-8">
                <input  ng-model="customerUser.nickName" class="form-control" id="nickName" required >
                <span ng-show="ModifyCustomerUserForm.nickName.$dirty && ModifyCustomerUserForm.nickName.$error.required" class="text-danger">必填项</span> 
                <input ng-model="customerUser.id" class="form-control" id="id" type="hidden" required >
            </div>
        </div>
        <div class="form-group">
         <label for="account" class="col-sm-3 control-label">账号</label>
         <div class="col-sm-8">
            <input  ng-model="customerUser.account" class="form-control" id="account"  >
            <span ng-show="ModifyCustomerUserForm.account.$dirty && ModifyCustomerUserForm.account.$error.required" class="text-danger">必填项</span> 
         </div>
        </div>
        
        <div class="form-group">
         <label for="password" class="col-sm-3 control-label">密码</label>
         <div class="col-sm-8">
            <input  ng-model="customerUser.password" class="form-control" id="password" >
            <span ng-show="ModifyCustomerUserForm.password.$dirty && ModifyCustomerUserForm.password.$error.required" class="text-danger">必填项</span> 
         </div>
        </div>
        
         <div class="form-group">
            <label for="customerId" class="col-sm-3 control-label">所属客户</label>
            <div class="col-sm-8">
				<select name="customerId" ng-model="customer.customerId" required=""
					ng-options="key as value for (key, value) in availableLocales"
					class="form-control">
				</select>
			</div>
        </div>
        
        <div class="form-group">
			<label for="roleId" class="col-sm-3 control-label">角色</label>
			<div class="col-sm-8">
				<select name="roleId" ng-model="role.roleId" required=""
					ng-options="key as value for (key, value) in roles"
					class="form-control">
				</select>
			</div>
		</div>
        
        <div class="form-group">
			<label for="tel" class="col-sm-3 control-label">手机号</label>
			<div class="col-sm-8">
				<input id="tel" type="number" name="tel" ng-model="customerUser.tel"
					class="form-control"  required> <span
					ng-show="ModifyCustomerUserForm.tel.$dirty && ModifyCustomerUserForm.tel.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">邮箱</label>
			<div class="col-sm-8">
				<input id="email" type="email" name="email" ng-model="customerUser.email"
					class="form-control"  required><span
					ng-show="ModifyCustomerUserForm.email.$dirty && ModifyCustomerUserForm.email.$error.required"
					class="text-danger">必填项</span>
               <span ng-show="ModifyCustomerUserForm.email.$dirty &amp;&amp; ModifyCustomerUserForm.email.$error.required" class="text-danger">This field is required</span>
               <span ng-show="ModifyCustomerUserForm.email.$dirty &amp;&amp; ModifyCustomerUserForm.email.$error.email" class="text-danger">This field must be a valid email address</span>
			</div>
		</div>
		
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button  class="btn btn-default btn-lg" ng-click="closeThisDialog(0)">取消</button>
                <button type="submit"  class="btn btn-success btn-lg" ng-click="confirm()">提交</button>
            </div>
        </div>
</form>
</div>
