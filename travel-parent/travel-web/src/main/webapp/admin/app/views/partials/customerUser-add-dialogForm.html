<div ng-controller="CustomerUserValidateFormCtrl" >
	<form name="CustomerUserForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="nickName" class="col-sm-3 control-label">姓名</label>
			<div class="col-sm-8">
				<input id="nickName" type="text" name="nickName" ng-model="customerUser.nickName"
					class="form-control"  required> <span
					ng-show="CustomerUserForm.nickName.$dirty && CustomerUserForm.nickName.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="account" class="col-sm-3 control-label">账号</label>
			<div class="col-sm-8">
				<input id="account" type="text" name="account" ng-model="customerUser.account"
					class="form-control"  required> <span
					ng-show="CustomerUserForm.account.$dirty && CustomerUserForm.account.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">密码</label>
			<div class="col-sm-8">
				<input id="password" type="password" name="password" ng-model="customerUser.password"
					class="form-control"  required> <span
					ng-show="CustomerUserForm.password.$dirty && CustomerUserForm.password.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="customerId" class="col-sm-3 control-label">所属客户</label>
			<div class="col-sm-8">
				<select name="customerId" ng-model="customerUser.customerId" required=""
					ng-options="key as value for (key, value) in availableLocales"
					class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="roleId" class="col-sm-3 control-label">角色</label>
			<div class="col-sm-8">
				<select name="roleId" ng-model="customerUse.roleId" required=""
					ng-options="key as value for (key, value) in roles"
					class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="tel" class="col-sm-3 control-label">手机号</label>
			<div class="col-sm-8">
				<input id="tel" type="number" name="tel" ng-model="customerUser.tel"
					class="form-control"  required> <span
					ng-show="CustomerUserForm.tel.$dirty && CustomerUserForm.tel.$error.required"
					class="text-danger">必填项</span> 
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">邮箱</label>
			<div class="col-sm-8">
				<input id="email" type="email" name="email" ng-model="customerUser.email"
					class="form-control"  required> <!-- <span
					ng-show="CustomerUserForm.email.$dirty && CustomerUserForm.email.$error.required"
					class="text-danger">必填项</span>  -->
               <span ng-show="CustomerUserForm.email.$dirty &amp;&amp; CustomerUserForm.email.$error.required" class="text-danger">This field is required</span>
               <span ng-show="CustomerUserForm.email.$dirty &amp;&amp; CustomerUserForm.email.$error.email" class="text-danger">This field must be a valid email address</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-8">
				<button class="btn btn-default btn-lg" ng-click="closeThisDialog(0)">取消</button>
				<button type="submit" class="btn btn-success btn-lg"
					ng-click="confirm(userAdmin)">提交</button>
			</div>
		</div>
		
		
	</form>
</div>
